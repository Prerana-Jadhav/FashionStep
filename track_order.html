    <section class="co" >
        <div class="cc-check-order">
            <div class="cc-container-xxsmall">
                <form action="/trackorder" class="trackorder" method="GET" name="trackorder-form">
                <h1 class="cc-check-order-title">CHECK ORDER<br></h1>
                
                <div class="cc-check-order-content-form">
                    <div class="cc-form-group required">
                        <label class="cc-label" for="trackorder-form-number">ORDER &nbsp; NUMBER</label>
                        <div class="cc-content-input">
                            <input type="text" required="" class="cc-input form-control required" aria-describedby="form-number-error" id="trackorder-form-number" name="trackOrderNumber" data-missing-error="Required field" data-pattern-mismatch="Invalid e-mail address">
                            <span class="cc-error-message invalid-feedback" id="form-number-error"><span class="cc-icon icon-bubble-warning"></span> <span class="cc-text-message"></span></span>
                        </div>
                    </div>
                    <div class="cc-form-group required">
                        <label class="cc-label" for="trackorder-form-email">E-MAIL</label><br>
                        <div class="cc-content-input">
                            <input type="text" required="" class="cc-input form-control required" id="trackorder-form-email" aria-describedby="form-email-error" name="trackOrderEmail" pattern="^[\w.%+-]+@[\w.-]+\.[\w]{2,6}$" maxlength="50" data-missing-error="Required field" data-pattern-mismatch="Invalid e-mail address">
                            <span class="cc-error-message invalid-feedback" id="form-email-error"><span class="cc-icon icon-bubble-warning"></span> 
                            <span class="cc-text-message"></span></span>
                        </div>
                    </div>
    
                    <div class="cc-check-order-content-button">
                        <button class="cc-button-type-1" type="submit" name="submit" value="submit" style="background-color: #FF0000; color : white; font-weight: bolder;">
                        CHECK &nbsp; STATUS 
                        </button>
                    </div>
                </div>
                </form>
            </div>
        </div>
